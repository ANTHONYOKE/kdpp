{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kenya Digital Peace Platform â€” Report Conflict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-danger text-white text-center py-3 rounded-top-4">
                    <h3>Report a Conflict in Kenya</h3>
                    <p class="mb-0">Help keep Kenyan communities safe</p>
                </div>

                <div class="card-body p-4">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Country (fixed to Kenya) -->
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control form-control-lg" value="Kenya" readonly>
                        </div>

                        <!-- Kenyan Region -->
                        <div class="mb-3">
                            <label class="form-label">Region (Kenya)</label>
                            <select name="region" class="form-control form-control-lg">
                                <option value="">Select Region</option>
                                <option value="Nairobi">Nairobi</option>
                                <option value="Central">Central</option>
                                <option value="Coast">Coast</option>
                                <option value="Eastern">Eastern</option>
                                <option value="North Eastern">North Eastern</option>
                                <option value="Nyanza">Nyanza</option>
                                <option value="Rift Valley">Rift Valley</option>
                                <option value="Western">Western</option>
                            </select>
                        </div>

                        <!-- County -->
                        <div class="mb-3">
                            <label class="form-label">County</label>
                            <input type="text" name="county" class="form-control form-control-lg" placeholder="Enter County (e.g. Kisumu, Nairobi)">
                        </div>

                        <!-- Case Type -->
                        <div class="mb-3">
                            <label class="form-label">Case Type</label>
                            <select name="case_type" class="form-control form-control-lg">
                                <option value="">Select Case Type</option>
                                <option>Conflict</option>
                                <option>Violence</option>
                                <option>Threat</option>
                                <option>Corruption</option>
                                <option>Human Rights Abuse</option>
                                <option>Land Dispute</option>
                                <option>Political Tension</option>
                            </select>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" rows="5" class="form-control form-control-lg" placeholder="Describe the incident in detail..."></textarea>
                        </div>

                        <!-- Upload Image -->
                        <div class="mb-3">
                            <label class="form-label">Upload Image (optional)</label>
                            <input type="file" name="image" class="form-control form-control-lg">
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button class="btn btn-danger btn-lg px-5 py-2 rounded-pill">
                                Submit Report
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
