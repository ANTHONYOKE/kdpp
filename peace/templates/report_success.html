{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Submitted — KDPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .success-box {
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .success-box h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="success-box">
    <h1>✅ Report Submitted!</h1>
    <p>Your report has been successfully submitted. Thank you for helping keep Kenyan communities safe.</p>
    <a href="{% url 'report' %}" class="btn btn-danger btn-custom">Submit Another</a>
    <a href="{% url 'cases' %}" class="btn btn-primary btn-custom">View All Cases</a>
</div>

</body>
</html>
